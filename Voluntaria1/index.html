<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet", href="css/estilosLista.css">
    <title>BigDreams</title>
</head>
<body class="fondo">
    <header class="container fondocabecera justify-content-center">
        <div class="row ">
            <div class="col-sm-2 ">
                <img src="images/logo.png" alt="Icono Página no cargado" width="50" height="60" class="d-flex align-content-center justify-content-center">
            </div>
            <div class="col-sm-8 ">
                <h1 class="textoCabecera d-flex align-items-center justify-content-center ">BigDreams</h1>
            </div>
        </div>
    </header>
    <nav class="container justify-content-center">
        
        <div class="row">
            <ul >
                <li class="col-sm-2  text-center bordecolumnaCabecera"><a class="BarraHerramientas" href=#>Vuelos</a></li> 
                <li class="col-sm-2  text-center bordecolumnaCabecera"><a class="BarraHerramientas" href=#>Hotel</a></li> 
                <li class="col-sm-2  text-center bordecolumnaCabecera"><a class="BarraHerramientas" href=#>Barcos</a></li> 
                <li class="col-sm-2  text-center bordecolumnaCabecera"><a class="BarraHerramientas" href=#>Ofertas</a></li> 
                <li class = "col-sm=2">
                    <nav class="navbar bg-body-tertiary ">
                        <div class="container-fluid">
                          <form class="d-flex" role="search">
                            <input class="form-control sm-4" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                          </form>
                        </div>
                      </nav>
                </li>
             </ul>
        </div>
    </nav>
   <section class="container justify-content-center">
    
        <div class="row ajusteimagenes">
            <div class="col-sm-4 pb-4">
                <div class="card" >
                    <img class="card-img-top " src="images/madrid.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Madrid</h5>
                      <p class="card-text">Madrid</p>
                      <h6 class="card-title">60€</h6>
                      <a href="https://es.wikipedia.org/wiki/Madrid" class="btn btn-primary">More info</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 pb-4">
                <div class="card" >
                    <img class="card-img-top " src="images/barcelona.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Barcelona</h5>
                      <p class="card-text">Barcelona</p>
                      <h6 class="card-title">60€</h6>
                      <a href="https://es.wikipedia.org/wiki/Barcelona" class="btn btn-primary">More info</a>
                    </div>
                  </div>
            </div>
            <div class="col-sm-4 pb-4">
                <div class="card" >
                    <img class="card-img-top " src="images/benavente.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Benavente</h5>
                      <p class="card-text">Benavente </p>
                      <h6 class="card-title float-right">60€</h6>
                      <a href="https://es.wikipedia.org/wiki/Benavente_(Zamora)" class="btn btn-primary ">More info</a>
                    </div>
                  </div>
            </div>
        </div>
   </section>

</body>
</html>
