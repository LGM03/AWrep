<!DOCTYPE html>

    <link rel="stylesheet", href="css/estilosLista.css">
    <title>BigDreams</title>

        <div class="row ">

            </div>
            <div class="col-sm-8 ">
                <h1 class="textoCabecera d-flex align-items-center justify-content-center ">BigDreams</h1>
            </div>
        </div>

    <nav class="container justify-content-center">
        
        <div class="row">
            <ul >

                          </form>
                    </div>  
                </li>

        </div>
    </nav>
